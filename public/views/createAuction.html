<!DOCTYPE html>
<html>

<head>
    <title>create auction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/home.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-timer/1.3.5/angular-timer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="http://siddii.github.io/angular-timer/dist/assets/js/angular-timer-all.min.js"></script>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/jquery-ui.js" type="text/javascript"></script>
    <script src="controls/<%=headerDetails.serviceFile%>" type="text/javascript"></script>
    <script src="controls/<%=headerDetails.controllerFile%>" type="text/javascript"></script>
    <script src="scripts/jquery.ui.timepicker.js" type="text/javascript"></script>
    <link href="styles/noty.css" rel="stylesheet" type="text/css" />
    <script src="scripts/noty.min.js"></script>
    <link href="styles/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script>
        var page = "<%=headerDetails.page%>";
        var auctionId = "<%=auctionId%>";
    </script>
</head>

<body class="background" ng-controller="auctionControl" ng-app="serviceFactory" ng-init="notification">
    <base href="/">
    <div class="container fLeft fmralewayR lbl_lft15">
        <div class="headerSection fmralewayB">
            <div class="wrapperMax">
                <div class="logo fLeft"></div>
                <div class="icn_profile fRight"></div>
                <div class="icn_setting fRight"></div>
            </div>
        </div>
        <div class="searchSection fmralewayB">
            <div class="wrapperMax">
                <div class="general_cont fLeft">
                    <span class="icnCreatauc txtUpper" ng-if="pageName == 'createAuction'">create auction</span>
                    <span class="icnCreatauc txtUpper" ng-if="pageName == 'updateAuction'">update auction</span>
                </div>
            </div>
        </div>
        <div class="wrapper fLeft row">
            <div class="col100 border_bottom fLeft">
                <div class="wrapperMax">
                    <div class="col100 fLeft p15_3">
                        <div class="col100 fLeft">
                            <div class="banDetail_frmhead fLeft fmralewayB icnBankdetails">Bank Details</div>
                        </div>
                        <div class="col100 fLeft">
                            <div class="col33_33  p10 fLeft">
                                <div class="col100 box_shadow dflex">
                                    <div class="col100  poR">
                                        <input type="text" class="userNametxt fLeft" ng-model="auctionData.bankName" ng-maxlength="100">
                                        <label class="label transition300 fmralewayB">enter Bank Name*</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col33_33 p10 fLeft">
                                <div class="col100 fLeft poR box_shadow">
                                    <input type="text" class="userNametxt fLeft" ng-model="auctionData.bankBranch" ng-maxlength="50">
                                    <label class="label transition300 fmralewayB">enter Branch*</label>
                                </div>
                            </div>
                            <div class="col33_33 p10 fLeft">
                                <div class="col100 fLeft poR box_shadow">
                                    <input type="text" class="userNametxt fLeft" ng-model="auctionData.bankAddress" ng-maxlength="150">
                                    <label class="label transition300 fmralewayB">enter Branch address*</label>
                                </div>
                            </div>
                            <div class="col33_33 p10 fLeft">
                                <div class="col100 box_shadow dflex dropDown">
                                    <div class="col100  poR">
                                        <input type="text" class="userNametxt fLeft drpdwn mk" ng-model="auctionData.bankCity" ng-maxlength="50">
                                        <label class="label transition300 fmralewayB">enter City*</label>
                                    </div>
                                    <div class="dropdown_arrow transition300"></div>
                                    <ul class="box_shadow fmralewayB">
                                        <li class="enterVal fLeft transition300" show-notifications>Kolkata</li>
                                        <li class="enterVal fLeft transition300" show-notifications>Bangalore</li>
                                        <li class="enterVal fLeft transition300" show-notifications>Chennai</li>
                                        <li class="enterVal fLeft transition300" show-notifications>Mumbai</li>
                                        <li class="enterVal fLeft transition300" show-notifications>Delhi</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col33_33 p10 fLeft">
                                <div class="col100 box_shadow dflex dropDown">
                                    <div class="col100  poR">
                                        <input type="text" class="userNametxt fLeft drpdwn" ng-model="auctionData.bankState" ng-maxlength="50">
                                        <label class="label transition300 fmralewayB">enter State*</label>
                                    </div>
                                    <div class="dropdown_arrow transition300"></div>
                                    <ul class="box_shadow fmralewayB">
                                        <li class="enterVal fLeft transition300" show-state>West Bengal</li>
                                        <li class="enterVal fLeft transition300" show-state>karnataka</li>
                                        <li class="enterVal fLeft transition300" show-state>Maharasthra</li>
                                        <li class="enterVal fLeft transition300" show-state>goa</li>
                                        <li class="enterVal fLeft transition300" show-state>Assam</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col33_33 p10 fLeft">
                                <div class="col100 fLeft poR box_shadow">
                                    <input type="text" class="userNametxt fLeft" ng-model="auctionData.bankPincode" ng-maxlength="6">
                                    <label class="label transition300 fmralewayB">enter Pin code*</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col100 border_bottom fLeft">
                <div class="wrapperMax">
                    <div class="col100 fLeft p15_3">
                        <div class="col100 fLeft">
                            <div class="banDetail_frmhead fLeft fmralewayB icnAuctiondetails">Auction Details</div>
                        </div>
                        <div class="col100 fLeft">
                            <div class="col33_33  p10 fLeft">
                                <div class="col100 box_shadow dflex">
                                    <div class="col100  poR">
                                        <input type="text" class="userNametxt fLeft" ng-model="auctionData.auctionDate" id="lb" datepicker>
                                        <label class="label transition300 fmralewayB">enter Auction date</label>
                                    </div>
                                    <div class="icnDate"></div>
                                </div>
                            </div>
                            <div class="col33_33 p10 fLeft">
                                <div class="col100 box_shadow dflex">
                                    <div class="col100  poR">
                                        <input type="text" class="userNametxt fLeft" ng-model="auctionData.auctionTime" id="vm" timepicker>
                                        <label class="label transition300 fmralewayB">enter Auction time*</label>
                                    </div>
                                    <div class="icnTime"></div>
                                </div>
                            </div>
                            <div class="col33_33 p10 fLeft">
                                <div class="col100 fLeft poR box_shadow">
                                    <input type="text" class="userNametxt fLeft" ng-model="auctionData.accountNumber" ng-maxlength="20">
                                    <label class="label transition300 fmralewayB">enter Account number*</label>
                                </div>
                            </div>

                            <div class="col33_33 p10 fLeft">
                                <div class="col100  poR box_shadow fLeft">
                                    <input type="text" class="userNametxt fLeft" ng-model="auctionData.auctionEMDAmount" ng-maxlength="10">
                                    <label class="label transition300 fmralewayB">enter emd amount*</label>
                                </div>
                            </div>
                            <div class="col33_33 p10 fLeft">
                                <div class="col100 box_shadow dflex">
                                    <div class="col100  poR">
                                        <input type="text" class="userNametxt fLeft datepicker" ng-model="auctionData.bankEMDLastDate" id="tm" datepicker>
                                        <label class="label transition300 fmralewayB">enter emd last date*</label>
                                    </div>
                                    <div class="icnDate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col100  fLeft">
                <div class="wrapperMax">
                    <div class="col100 fLeft p15_3">
                        <div class="col100 fLeft">
                            <div class="banDetail_frmhead fLeft fmralewayB icnPacketdetails">Packet Details</div>
                        </div>
                        <div class="col100 fLeft">
                            <div class="col33_33  p10 fLeft">
                                <div class="col100 box_shadow dflex">
                                    <div class="col100  poR">
                                        <input type="text" class="userNametxt fLeft" ng-model="auctionData.auctionPacketFile" ng-readonly="true">
                                        <label class="label transition300 fmralewayB">upload packet details document*</label>
                                    </div>
                                    <div class="upload poR">Upload<input type="file" file="file" class="inpt_file"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col100 p15_3 fLeft">
                <center>
                    <div class="button_back dinline fmralewayB">back</div>
                    <div class="button dinline fmralewayB poR" ng-click="postAuctionDetails()">next</div>
                </center>
            </div>
        </div>
    </div>
    <script src="scripts/dropdown.js" type="text/javascript"></script>
</body>

</html>
