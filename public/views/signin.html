<!DOCTYPE html>
<html>

<head>
    <title>bank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <script type="text/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.min.js"></script>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-timer/1.3.5/angular-timer.js"></script>
    <script type="text/javascript" src="http://siddii.github.io/angular-timer/dist/assets/js/angular-timer-all.min.js"></script>
    <script src="controls/<%=headerDetails.serviceFile%>" type="text/javascript"></script>
    <script src="controls/<%=headerDetails.controllerFile%>" type="text/javascript"></script>
    <link href="styles/home.css" rel="stylesheet" type="text/css" />
</head>

<body class="background" ng-controller="loginControl" ng-app="serviceFactory">
    <div class="container fLeft fmralewayR pTop60">
        <div class="headerSection fmralewayB">
            <div class="wrapperMax">
                <div class="logo fLeft"></div>
            </div>
        </div>
        <div class="signInpagecnt fLeft row">
            <div class="signInwrp">
                <div class="heading_bidpop fLeft fmralewayB mBottom20">Sign In</div>
                <div class="col100 fLeft mBottom10 poR box_shadow">
                    <input type="text" class="userNametxt fLeft icn_Username" readonly="readonly" ng-model="userDetail.username" ng-required="true">
                    <label class="label transition300 fmralewayB">Email id</label>
                </div>
                <div class="col100 fLeft mBottom40 poR box_shadow">
                    <input type="password" class="userNametxt fLeft icn_Password" readonly="readonly" id="pswrd" ng-model="userDetail.password" ng-required="true">
                    <label class="label transition300 fmralewayB">Password</label>
                </div>
                <div class="col100 fLeft">
                    <div class="button fLeft fmralewayB" ng-click="validate();">sign in</div>
                    <div class="frgt_pswrdtxt fRight fmralewayB">forgot password</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
